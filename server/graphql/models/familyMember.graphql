type FamilyMember{
    id: ID!
    user: User @hasOne
    family: Family @hasOne
    role: String!
    created_at: DateTime!
    updated_at: DateTime!
    comments: [Comment!]! @hasMany
    events: [Event!]! @hasMany
    invites: [Invite!]! @hasMany
    likes: [Like!]! @hasMany
    posts: [Post!]! @hasMany
    toDos: [ToDo!]! @hasMany
    toDoLists: [ToDoList!]! @hasMany
}

